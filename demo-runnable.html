<!doctype html>
<html>
  <head>
    <title>super-code demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="super-code.html">
    <link rel="import" href="super-code-group/super-code-group.html">
    <link rel="import" href="super-code-runnable/super-code-runnable.html">

    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        /*background-color: #AAB;*/
        background-image: linear-gradient(90deg, rgb(120,160,100) 27%, rgb(80, 120, 60) 100%);
      }
    </style>

    <dom-module id='demo-runnable'>

      <template>

        <style>
          super-code-runnable {
            margin-bottom: 2em;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
          }
        </style>

        <super-code-runnable>
          <super-code class="warning" language="js" title="thumbs up, lets do this...">function sum(x, y) {
  console.log('Web ' + (x+y) + '.0');
  console.warn('Oh wow this works???');
  console.error('Im freaking out man...');
  return 'joeblow';
}
sum(2, 1);</super-code>
        </super-code-runnable>

        <super-code-runnable sandbox-js='false' display-result='true'>
          <super-code language="js">function sum(x, y) {
  console.log('Web ' + (x+y) + '.0');
  return x + y;
}
sum(1,2);</super-code>
        </super-code-runnable>

        <super-code-runnable>
          <super-code language="html" code="&amp;lt;div id=&amp;quot;myDiv&amp;quot;&amp;gt;&#10;  hello world!!!!!!!!1!!&#10;&amp;lt;/div&amp;gt;"></super-code>
        </super-code-runnable>

        <super-code-runnable run-remote="/">
          <super-code language="php" code="$private_id = session_id();"></super-code>
        </super-code-runnable>

        <super-code-runnable>
          <super-code-group>
            <!-- For some reason templates don't work here, Polymer bug? -->
            <super-code language="html" code="&amp;lt;div id=&amp;quot;myDiv&amp;quot;&amp;gt;&#10;  hello world!!!!!!!!1!!&#10;&amp;lt;/div&amp;gt;"></super-code>
            <super-code language="css" code="#myDiv { background-color: #FA0; color: #338; }"></super-code>
            <super-code language="js">function sum(x, y) {
    window.myDiv.innerHTML = ('Web ' + (x+y) + '.0');
  }
  sum(2, 1);</super-code>
          </super-code-group>
        <super-code-runnable>

      </template>

      <script>
      Polymer({
        is: 'demo-runnable',
      });
      </script>
    </dom-module>

  </head>

  <body>
    <demo-runnable></demo-runnable>
  </body>

</html>
