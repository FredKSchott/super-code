<!doctype html>
<html>
  <head>
    <title>super-code demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>


    <link rel="import" href="/super-code/super-code.html">
    <link rel="import" href="/themes/dark.html">

    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        /*background-color: #AAB;*/
        background-image: linear-gradient(90deg, rgb(100,140,150) 27%, rgb(80, 100, 120) 100%);
      }
    </style>

    <dom-module id='demo-app'>

      <template>

        <style include="dark-theme"></style>

        <style>
          super-code {
            margin-bottom: 2em;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
          }

          super-code.warning {
            --header-background-color: #E27860;
            --header-background-effect: linear-gradient(20deg, rgba(0,0,0,0), rgba(255,255,255,.5));
            --header-color: #111;
          }
        </style>

      <super-code language="javascript" line-numbers highlight-lines="2">function sum(x, y) {
  return x + y;
}</super-code>


      <super-code language="html">
        <template><div id="myDiv">
  Hello! I am using a basic template!
</div></template>
      </super-code>


      <super-code language="html">
        <template preserve-content><div id="myDiv">
  Hello! I am using a template with preserve-content tag!
  This behaves similarly to how templates are cloned outside of Polymer.
</div></template>
      </super-code>


      <super-code language="markdown" title="MARKDOWN" code="# markdown header!!!&#10;&#10;*this* is **markdown**."></super-code>


      <super-code class="warning" language="brainfuck" title="This... is... Brainfuck (and a styled native header)" height="300px">++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.</super-code>


      <super-code code-src="/node_modules/prismjs/bower.json" title="bower.json" highlight-lines="7-10" height="300px">
        <div class="header" style="background-color: rgba(255,255,255,.4); font-family: 'Comic Sans MS'; padding: .4em; text-align: right;"><em>Loaded from the server AND custom header? You know it!</em></div>
        <div class="footer" style="background-color: #111; color: #CCC; padding: .4em 1em; font-family: Monaco; font-size: 12px; ">And I'm a custom slot footer!</div>
      </super-code>


      <super-code theme="dark" language="javascript" title="DARK THEME" hide-header="true" line-numbers="on" highlight-lines="2">// Is this code block custom hilighted? Why yes... yes it is.
function sum(x, y) {
  return x + y;
}</super-code>

      </template>

      <script>
      Polymer({
        is: 'demo-app',
      });
      </script>

    </dom-module>

  </head>

  <body>
    <demo-app></demo-app>
    <script src="/prism-languages.min.js"></script>
  </body>

</html>
